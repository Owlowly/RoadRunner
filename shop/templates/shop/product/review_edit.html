{% extends 'shop/base.html' %}

{% block content %}
  <h2>Edit Review</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="{{ form.rating.id_for_label }}">Rating:</label>
      <ul class="rating-list" style="list-style: none; padding: 0;">
        {% for choice in form.rating.field.widget.choices %}
          <li style="display: inline-block; margin-right: 10px;">
            <input type="radio" id="rating{{ choice.0 }}" name="{{ form.rating.html_name }}" value="{{ choice.0 }}" {% if form.rating.value == choice.0 %}checked{% endif %}>
            <label for="rating{{ choice.0 }}">{{ choice.0 }}</label>
          </li>
        {% endfor %}
      </ul>
      {{ form.rating.errors }}
    </div>
    <div class="form-group">
      <label for="{{ form.comment.id_for_label }}">Comment:</label>
      {{ form.comment }}
      {{ form.comment.errors }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
